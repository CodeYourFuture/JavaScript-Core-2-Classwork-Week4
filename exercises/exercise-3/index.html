<!DOCTYPE >
<html lang="en_US">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <div class="jumbotron">
        <h1>My movies list</h1>
        <ul id="allMovies"></ul>
        <p class="alert alert-info">
          Number of movies: <span id="moviesNumber"></span>
        </p>
      </div>
      <form id="addMovies">
        <fieldset>
          <legend>New movie info:</legend>
          <label class="form-group" for="title">
            Title
            <input
              placeholder="Movie title"
              class="form-control"
              id="title"
              name="title"
              required
            />
          </label>
          <label class="form-group" for="director">
            Director
            <input
              placeholder="Movie director"
              class="form-control"
              id="director"
              name="director"
              required
            />
          </label>
          <label class="form-group" for="type">
            Type
            <input
              placeholder="Movie type"
              class="form-control"
              id="type"
              name="type"
              required
            />
          </label>
          <label class="form-group" for="haveWatched">
            Watched
            <input
              class="form-control"
              id="haveWatched"
              name="haveWatched"
              type="checkbox"
          /></label>
        </fieldset>
        <button type="submit" id="movie-submit" class="btn btn-primary">
          Add movie
        </button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
